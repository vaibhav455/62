<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="1.jpg">
    <div class="grid">
        <h1>
            Grid Gallery
        </h1>
        <span> <img class="two" src="2.jpg">
            <img class="three" src="3.jpg">
            <img class="four" src="4.jpg">
            <img class="five" src="5.jpg">
            <img class="six" src="6.jpg">
            <img class="seven" src="8.jpg">
        </span>
    </div>
    <br> <br> <br> <br> <br>
    <div class="container"> </div>
    <section id="slides"> </section>
    <h2> Sliding Gallery </h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel"> </div>
    <ol class="carousel-indicators">
        <li data target="#myCarousel" data-slide-to=0 class=activate></li>
        <li data target="#myCarousel" data-slide-to=1></li>
        <li data target="#myCarousel" data-slide-to=2></li>
        <li data target="#myCarousel" data-slide-to=3></li>
        <li data target="#myCarousel" data-slide-to=4></li>
        <li data target="#myCarousel" data-slide-to=5></li>
        <li data target="#myCarousel" data-slide-to=6></li>
    </ol>

    <div class="carousel-inner"> </div>

    <div class="item activate"></div>
    <img class="img-responsive" src="1.jpg" style="width:50%">
    <div class="carousel-caption"></div>
    <p></p>

    <div class="item"></div>
    <img class="img-responsive" src="2.jpg" style="width:50%">
    <div class="carousel-caption"></div>
    <p></p>

    <div class="item"></div>
    <img class="img-responsive" src="3.jpg" style="width:50%">
    <div class="carousel-caption"></div>
    <p></p>

    <div class="item"></div>
    <img class="img-responsive" src="4.jpg" style="width:50%">
    <div class="carousel-caption"></div>
    <p></p>

    <div class="item"></div>
    <img class="img-responsive" src="5.jpg" style="width:50%">
    <div class="carousel-caption"></div>
    <p></p>

    <div class="item"></div>
    <img class="img-responsive" src="6.jpg" style="width:50%">
    <div class="carousel-caption"></div>
    <p></p>
    <a class="right carousel-control" href="#my carousel" data-slide="next">
        <span class="right"></span>
        <span class="sr-only">Next</span>
    </a>
</body>

</html>
